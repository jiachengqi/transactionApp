spring:
  application:
    name: Transaction

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:paymentdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  web:
    cors:
      allowed-origin-patterns: http://localhost:5100
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
